    <script>
      // Add "accent" class to a random one third of elements in <main> on page load
      // Ensures no two adjacent elements are accented
      document.addEventListener('DOMContentLoaded', () => {
        const main = document.querySelector('main');
        if (!main) return;
        
        const elements = Array.from(main.children);
        const totalElements = elements.length;
        const oneThird = Math.floor(totalElements / 3);
        
        // Fisher-Yates shuffle for unbiased random selection
        const indices = Array.from({ length: totalElements }, (_, i) => i);
        for (let i = indices.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [indices[i], indices[j]] = [indices[j], indices[i]];
        }
        
        const selected = [];
        const selectedSet = new Set();
        
        // Select indices ensuring no two adjacent elements are selected
        for (const idx of indices) {
          if (selected.length >= oneThird) break;
          
          // Check if previous or next element is already selected
          if (!selectedSet.has(idx - 1) && !selectedSet.has(idx + 1)) {
            selected.push(idx);
            selectedSet.add(idx);
          }
        }
        
        // Apply accent class to selected elements
        selected.forEach(idx => elements[idx].classList.add('accent'));
      });
    </script>
